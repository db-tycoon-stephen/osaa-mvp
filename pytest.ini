[pytest]
# Pytest configuration for UN-OSAA Data Pipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Console output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Show warnings
    --strict-markers
    # Coverage options
    --cov=src/pipeline
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=70
    # Show durations of slowest tests
    --durations=10
    # Disable warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may use external services)
    slow: Slow tests (should be run less frequently)
    s3: Tests that interact with S3 (mocked)
    duckdb: Tests that use DuckDB
    sqlmesh: Tests for SQLMesh models
    smoke: Smoke tests (quick validation)

# Coverage options
[coverage:run]
source = src/pipeline
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov